<div class="dashboard-container">
  <app-side-menu-vita-edu></app-side-menu-vita-edu>

  <div class="main-content mt-5">
    <div class="grid-container">
      <div class="">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h1 class="section-title">Estadísticas de Tests</h1>
            <p class="section-description mb-3">Sistema de visualización de resultados de tests psicológicos y académicos. Aquí podrás ver los resultados de los estudiantes.</p>
          </div>
        </div>
      </div>
      <ag-grid-angular
        class="ag-theme-alpine"
        style="width: 100%; height: 400px;"
        [pagination]="true"
        [paginationPageSize]="10"
        [animateRows]="true"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [gridOptions]="gridOptions"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>
