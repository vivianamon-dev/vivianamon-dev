<div class="dashboard-container">
  <app-side-menu-vita-edu></app-side-menu-vita-edu>

  <div class="main-content mt-5">
    <div class="grid-container">
      <div class="">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h1 class="section-title">Gestión de Colaboradores</h1>
            <p class="section-description mb-3">Sistema de gestión para colaboradores y personal. Aquí podrás administrar los usuarios que tienen acceso al sistema.</p>
          </div>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
            Agregar Colaborador
          </button>
        </div>
      </div>
      <ag-grid-angular
        class="ag-theme-alpine"
        style="width: 100%; height: 400px;"
        [pagination]="true"
        [paginationPageSize]="10"
        [animateRows]="true"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [gridOptions]="gridOptions"
      >
      </ag-grid-angular>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addUserModalLabel">Nuevo Colaborador</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" formControlName="nombre">
                </div>
                <div class="col-md-6">
                  <label for="apellidos" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="apellidos" formControlName="apellidos">
                </div>
                <div class="col-md-6">
                  <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                  <input type="date" class="form-control" id="fechaNacimiento" formControlName="fechaNacimiento">
                </div>
                <div class="col-md-6">
                  <label for="especialidad" class="form-label">Especialidad</label>
                  <input type="text" class="form-control" id="especialidad" formControlName="especialidad">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tieneCedula" formControlName="tieneCedula" (change)="toggleCedulaProfesional($event)">
                    <label class="form-check-label" for="tieneCedula">
                      ¿Cuenta con Cédula Profesional?
                    </label>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="cedulaProfesional" class="form-label">Cédula Profesional</label>
                  <input type="text" class="form-control" id="cedulaProfesional" formControlName="cedulaProfesional" [disabled]="!tieneCedula">
                </div>
                <div class="col-md-6">
                  <label for="institucion" class="form-label">Institución</label>
                  <select class="form-select" id="institucion" formControlName="institucion">
                    <option value="">Seleccione una institución</option>
                    <option value="UTCV">UTCV</option>
                    <option value="ITO">ITO</option>
                    <option value="UGM">UGM</option>
                    <option value="Independiente">Independiente</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" formControlName="email">
                </div>
                <div class="col-md-6">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" formControlName="password">
                </div>
                <div class="col-12">
                  <label for="documentos" class="form-label">Documentos de Confidencialidad</label>
                  <input type="file" class="form-control" id="documentos" formControlName="documentos">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="onCancel()">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="onSubmit()">Agregar Colaborador</button>
          </div>
        </div>
      </div>
    </div>
</div>
