<div class="detail-container">
    <div class="back-button mb-4">
        <a href="/dashboard/statistics-vita-edu" class="d-flex align-items-center">
            <i class="fas fa-chevron-left me-2"></i> Información Detallada
        </a>
    </div>

    <div class="row g-4">
        <!-- Primera fila -->
        <div class="col-4">
            <!-- Card de Perfil -->
            <div class="card student-section h-100">
                <div class="card-body">
                    <h2>Estudiante</h2>
                    <div class="student-info">
                        <img [src]="studentData.avatar" alt="Student avatar" class="student-avatar">
                        <div class="student-details">
                            <h3>{{studentData.name}}</h3>
                            <p class="text-muted mb-0">Gastronomía</p>
                            <p class="text-muted">{{studentData.age}}</p>
                        </div>
                    </div>

                    <div class="tests-section mt-4">
                        <h3>Test Realizados</h3>
                        <div class="test-list">
                            <div *ngFor="let test of completedTests" class="test-item">
                                <span>{{test.name}}</span>
                                <button class="btn btn-outline-success btn-sm status-btn">{{test.status}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-4">
            <!-- Card de Datos -->
            <div class="card data-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="mb-0">Datos</h2>
                        <div class="options-menu">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    <div class="chart-wrapper">
                        <div class="chart-container">
                            <canvas id="stressChart"></canvas>
                        </div>
                        <div class="chart-legend">
                            <div class="legend-item">
                                <span class="dot bg-primary"></span>
                                <span>Ritmo Cardiaco</span>
                            </div>
                            <div class="legend-item">
                                <span class="dot bg-danger"></span>
                                <span>Oxigenación</span>
                            </div>
                            <div class="legend-item">
                                <span class="dot bg-success"></span>
                                <span>Tiempo de Sueño</span>
                            </div>
                            <div class="legend-item">
                                <span class="dot bg-info"></span>
                                <span>Act. Física</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="stress-cards-wrapper mt-3">
                <div class="stress-card">
                    <div class="stress-header">Anterior Estado</div>
                    <div class="stress-value">67</div>
                    <div class="stress-trend negative">
                        <span class="trend-value">-15%</span>
                        <div class="trend-line"></div>
                    </div>
                </div>
                <div class="stress-card">
                    <div class="stress-header">Actual Estado</div>
                    <div class="stress-value">56</div>
                    <div class="stress-trend positive">
                        <span class="trend-value">+8%</span>
                        <div class="trend-line"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Cards de Estrés -->
        <div class="col-4">
            <!-- Segunda fila -->
            <div class="col-12">
                <!-- Card de Recomendación -->
                <div class="card recommendation-section">
                    <div class="card-body">
                        <h2>Enviar Recomendación</h2>
                        <form (ngSubmit)="sendRecommendation(recommendationForm)" #recommendationForm="ngForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="title" ngModel placeholder="Título">
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" name="message" ngModel placeholder="Mensaje"
                                    rows="4"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
